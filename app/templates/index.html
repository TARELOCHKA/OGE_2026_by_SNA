<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essay Scoring UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Оценка одного эссе</h3>
    <a class="btn btn-outline-secondary" href="/batch">Batch-оценка</a>
  </div>

  <form method="post" action="/ui/score_one" class="card p-3 shadow-sm">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">essay_id</label>
        <input class="form-control" name="essay_id" value="{{ preset.essay_id }}">
      </div>

      <div class="col-md-3">
        <label class="form-label">essay_type (1/2/3)</label>
        <input class="form-control" name="essay_type" type="number" min="1" max="3" value="{{ preset.essay_type }}">
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label">task_text</label>
      <textarea class="form-control" name="task_text" rows="3">{{ preset.task_text }}</textarea>
    </div>

    <div class="mt-3">
      <label class="form-label">reference_text_essay</label>
      <textarea class="form-control" name="reference_text_essay" rows="6">{{ preset.reference_text_essay }}</textarea>
    </div>

    <div class="mt-3">
      <label class="form-label">essay_text</label>
      <textarea class="form-control" name="essay_text" rows="10">{{ preset.essay_text }}</textarea>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Оценить</button>
      <a class="btn btn-outline-secondary" href="/">Сброс</a>
    </div>
  </form>

  <div class="text-muted mt-3">
    Сейчас используется заглушка. После подключения GigaChat логика заменится, UI останется.
  </div>
</div>
</body>
</html>
