<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Batch Scoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Batch-оценка (несколько эссе)</h3>
    <a class="btn btn-outline-secondary" href="/">Оценка одного</a>
  </div>

  <form method="post" action="/ui/score_batch" class="card p-3 shadow-sm">
    <label class="form-label">JSON payload</label>
    <textarea class="form-control font-monospace" name="payload" rows="16">{{ sample_json | tojson(indent=2) }}</textarea>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Оценить пачкой</button>
      <a class="btn btn-outline-secondary" href="/batch">Сброс</a>
    </div>
  </form>

  <div class="text-muted mt-3">
    Вставляйте сюда {"items":[...]} — удобно демонстрировать “можно несколько сразу”.
  </div>
</div>
</body>
</html>
